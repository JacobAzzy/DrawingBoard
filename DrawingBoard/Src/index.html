<!--
// Connect all Dependecies 
	- bootstrap 
	- P5

// (1st Iteration) Base features will include : 
Workspace 
	Workspace will include drawing art area
	Toolbox/toolbar on top left  of the drawing area for user to select tools
	Functionality box/bar on top left to manipulate/navigate/edit the workspace and selected tool
	//

	Pencil 
	Eraser

</p></button>

<button id = "eraser"><p>

</p></button>

</br></br>
